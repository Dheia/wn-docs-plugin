<ul>
{% for item in pageNav %}
    <li>
        <a href="{{ item.anchor }}">{{ item.title }}</a>
        {% if item.children %}
        <ul>
            {% for subitem in item.children %}
                <li>
                    <a href="{{ subitem.anchor }}">{{ subitem.title }}</a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
{% endfor %}
</ul>
