<ul class="menu-depth-{{ depth }}">
    {% for item in items %}
        <li{% if item.active %} class="active"{% endif %}>
            {% if item.path %}
                <a href="{{ this.page.fileName | page({ slug: item.path }) }}">
                    {{ item.title }}
                </a>
            {% else %}
                <span>{{ item.title }}</span>
            {% endif %}

            {% if item.children %}
                {% partial __SELF__ ~ '::menu-items' items=item.children depth=(depth + 1) %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
